<!DOCTYPE html>
<html>
    <head>
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
        <meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale=1.0, user-scalable=no" />


        <title>Calorie Tracker</title>
        <link rel="stylesheet" type="text/css" href="vendors/css/ionicons.min.css">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <header>
                <h1>Calorie Tracker</h1>
        </header>

        <div class="modal-background"></div>

        <section class="sec-menu">
            <form>
                <div class="input-container">
                    <input id="item-input" type="text" placeholder="Item">
                    <input id="calories-input" type="number" placeholder="Calories">
                </div>
                <input type="submit" value="+">
                <!-- <a class="btn clear-tasks" href="#/">Clear</a> -->
            </form>
        </section>

        <section class="sec-edit modal-edit">
            <div class="modal-content-edit">
                <div class="edit-element">
                    <h2>Update</h2>
                    <a class="ion-compose icon-update icons icons-big" href="#/"></a>
                </div>
                <div class="edit-element">
                    <h2>Delete</h2>
                    <a class="ion-trash-a icon-delete icons icons-big" href="#/"></a>
                </div>
                <div class="edit-element">
                    <h2>Cancel</h2>
                    <a class="ion-backspace-outline icon-back icons icons-big" href="#/"></a>
                </div>
                <div class="edit-element input-container">

                </div>
            </div>
        </section>

        <section class="sec-items">
            <h2>Total Calories: <span>0</span></h2>
            <a class="btn clear-tasks" href="#/">Clear All</a>
            <ul class="food-items">
            </ul>
        </section>

        <div class="modal modal-hide">
            <div class="modal-content">
                <h3>This Action will delete all items,<br> do you wish to continue?</h3>
                <div class="btn-container">
                    <a class="ion-checkmark-round btn-modal-v icons icons-big" href="#/"></a>
                    <a class="ion-close-round btn-modal-x close icons icons-big" href="#/"></a>
                </div>
            </div>
        </div>

        <footer>All rights reserved &copy;</footer>

        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
